{% extends 'base.html' %} {% csrf_token %} {% block encabezado %} {% endblock %}
{% block contenido %} {% for bota in botas %}

<div class="row mt-5 text-center">
  <a href="{% url 'detalleProd' bota.id  %}" style="text-decoration: none; color: darkslategrey;"
    ><img
      src="{{bota.imagen.url}}"
      width="70%"
      height="50%"
      alt="Imagen Bota"
    />
    <div class="text-center">{{bota.nombre}}</div>
  </a>
</div>
{% endfor %} {% endblock %}
