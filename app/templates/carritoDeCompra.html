{% extends 'base.html' %} {% csrf_token %} {% block encabezado %} {% endblock %}
{% block contenido %} 
{% for bota in botas %}
<div class="row mt-5" style="border-color: grey; border-style: solid">
  <div class="col-md-4">
    <img src="{{bota.imagen.url}}" height="80%" width="30%" />
  </div>
  <div class="col-md-5">
    <div
      class="col-md"
      style="font-size: 1.5rem; font-family: Arial, Helvetica, sans-serif"
    >
      <strong>{{bota.nombre}}</strong>
    </div>
    <div class="col-md mt-5">{{bota.descripcion}}</div>
  </div>
  <div class="col-md" style="font-size: 2rem">{{ bota.precio }} â‚¬</div>
  <div class="col-md-2">
    <button type="button" class="btn btn-danger">Eliminar</button>
    <!--<a href="borrarbota/{{bota.id}}" class = "button">BorrarBota</a> -->
    <a href="{% url 'borrarbota' bota.id %}" class = "button">BorrarBota</a>
  </div>
</div>
{% endfor %}
<div class="row text-center mt-5"><button type="submit" class="btn btn-dark d-grid gap-2 col-6 mx-auto" style="font-size: 1.75rem;"><strong>PAGAR</strong></button></div>

{% endblock %}
